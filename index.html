<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- daisy and tailwind component link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center">Hunting Phone</h1>
    </header>

    <main class="mt-5">
        <!-- phone search section -->
        <section class="mb-5">
            <div class="text-center">
                <!-- search input -->
                <input id="serach-input" type="text" placeholder="search here..."
                    class="input input-bordered w-full max-w-xs" />

                <!-- search button -->
                <button onclick="buttonHandler()" class="btn btn-active max-w-xs btn-accent">Search</button>


            </div>

            <div class="text-center mt-40">
                <!-- loading spinner button -->
                <span id="loading-spinner" class="loading loading-spinner loading-lg hidden"></span>
            </div>
        </section>


        <!-- phone card section -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            </div>

            <div id="show-all-btn" class="hidden">
                <button class="btn btn-secondary">Show All</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="phone.js"></script>
</body>

</html>
